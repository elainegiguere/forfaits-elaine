
<div class="container">
<div class="flex-container">


<!-- <app-formulaire-ajout(forfaitAjoute)="forfaitAjoute();"></app-formulaire-ajout> -->

<p>Ajouter un forfait</p>
<button mat-fab color="primary" aria-label="Ajouter" (click)="openDialog(undefined)"><mat-icon>add</mat-icon></button>



<!-- Formulaire de recherche (filtre) -->
 <mat-form-field class="ml-auto">
  <mat-label>Filtre</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="dataSourceForfait" class="mat-elevation-z8">
  

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
    <td mat-cell *matCellDef="let forfait">
      <button mat-icon-button aria-label="Modifier" (click)="openDialog(forfait)"><mat-icon>edit</mat-icon></button>

        <button mat-icon-button aria-label="Supprimer" (click)="deleteForfait(forfait.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td> 
</ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let forfait"> {{forfait.nom}} </td>
    </ng-container>
  
    <!-- Prix Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> prix </th>
      <td mat-cell *matCellDef="let forfait">{{forfait.prix}}$ </td>
    </ng-container>

    <!-- Prix Column -->
    <ng-container matColumnDef="nouveauPrix">
      <th mat-header-cell *matHeaderCellDef> nouveau prix </th>
      <td mat-cell *matCellDef="let forfait">{{forfait.nouveauPrix}}$ </td>
    </ng-container>
  
    <!-- DateDeDebut Column -->
    <ng-container matColumnDef="dateDeDebut">
      <th mat-header-cell *matHeaderCellDef> Date de d√©but </th>
      <td mat-cell *matCellDef="let forfait"> {{forfait.dateDeDebut}} </td>
    </ng-container>
  
    <!-- DateDeFin Column -->
    <ng-container matColumnDef="dateDeFin">
      <th mat-header-cell *matHeaderCellDef> Date de fin</th>
      <td mat-cell *matCellDef="let forfait"> {{forfait.dateDeFin}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</div>
</div>
