<p>liste-forfaits works!</p>
<div class="container-flex">
    <div class="flex">
        <mat-card class="card" *ngFor="let f of forfaits" >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{f.nom}}</mat-card-title>
                <mat-card-subtitle>
                    {{f.prix}} 
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://picsum.photos/200/200" alt=" Lorem Picsum">
            <mat-card-content>
                <p>
                    {{f.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Lien</button>
            </mat-card-actions>
        </mat-card>
        </div>
</div>
