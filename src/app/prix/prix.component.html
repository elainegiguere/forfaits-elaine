
 <!-- Condition pour barrer le prix -->
    <div [ngClass]="{'barre' : 'nouveauPrix'}">
        <mat-card-subtitle>
            {{prix}} $ 
        </mat-card-subtitle>
    </div>
    <!-- Condition pour afficher le nouveau le prix -->
    <div *ngIf="nouveauPrix">
        <mat-card-subtitle>
            {{nouveauPrix}} $ 
        </mat-card-subtitle>
    </div>
    <!-- Condition pour afficher la diffÃ©rence de prix -->
    <div *ngIf="prix && nouveauPrix">
        <mat-card-subtitle>
            {{prix-nouveauPrix}} $ 
        </mat-card-subtitle>
    </div>
