
<div class="container">
    <h2>Enfin le magasinage de NoÃ«l!</h2>
  
    <div class="row">
        <div class="col recherche">
            <mat-drawer-container class="drawer" autosize>

                <mat-drawer class="sidenav-drawer" #drawer mode="side">
                  <app-recherche></app-recherche>
                </mat-drawer>

                    <button type="button" mat-button (click)="drawer.toggle()">
                        chercher un forfait
                    </button>  
            </mat-drawer-container> 
        </div>
    </div>

    <div class="row">
       
        <div class="col-md-4" *ngFor="let f of forfaits">
            <div *ngIf="f.statut ==='premium'">
                <mat-card>
                    <img mat-card-image src="https://picsum.photos/400/200" alt=" Lorem Picsum">
                    <mat-card-header class="flex-col">
                        <mat-card-title>{{f.nom}}</mat-card-title>
                        <mat-card-subtitle>{{f.etablissement.nom}}</mat-card-subtitle>
                        <app-prix class="flex" [prix]="f.prix" [nouveauPrix]="f.nouveauPrix"></app-prix>
                    </mat-card-header>
                
                    <mat-card-content>
                        <p> Du {{f.dateDeDebut}} au {{f.dateDeFin}}</p>
                    </mat-card-content>
                </mat-card>   
            </div>
        </div> 
    </div>
